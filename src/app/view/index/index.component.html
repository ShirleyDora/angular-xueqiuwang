<div class="main">
  <div class="mainLeft">
    <!-- 指数选择 -->
    <div class="zhishu">
      <div class="zhishuList" [style]="zhishuListPosition">
        <!-- 控制移动位置 -->
        <div class="zhishuItem" *ngFor="let item of quoteList" [class]={fushu:item.quote.percent<0}>
          <!-- 改变负数颜色 -->
          <div class="zhishuItemLeft">
            <h3>{{item.quote.name}}</h3>
            <div>{{item.quote.current}}</div>
            <p>{{item.quote.chg}}({{item.quote.percent}}%)</p>
          </div>
          <div class="svg">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="width: 140px; height: 57.4px;">
              <path class="StockSlider_last-close_3k-" d="M0 35 L140 35"></path>

              <circle class="StockSlider_breathingLight_3M6" r="5" cx="102" cy="25"></circle>

          </div>
        </div>
      </div>
      <div class="circleList">
        <div class="circle" (click)="toggleZhishu(0)"></div>
        <div class="circle" (click)="toggleZhishu(1)"></div>
